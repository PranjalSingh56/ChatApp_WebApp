<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Premium Messaging</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            align-items: stretch;
            justify-content: stretch;
        }

        .sidebar {
            width: 320px;
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            background: rgba(15, 23, 42, 0.9);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-profile-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .thread-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .thread-item {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .thread-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .thread-item.active {
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .thread-info {
            flex: 1;
            overflow: hidden;
        }

        .thread-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .thread-last-msg {
            font-size: 0.8rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            background: #ef4444;
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }

        .thread-item.unread .unread-badge {
            display: block;
        }

        .thread-item.unread .thread-last-msg {
            color: white;
            font-weight: 500;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            position: relative;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 16px;
            font-size: 0.95rem;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
            background: var(--bg-card);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--glass-border);
        }

        .chat-input-area {
            padding: 1.5rem;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 1rem;
        }

        .chat-input-area input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.75rem 1.25rem;
            color: white;
            outline: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-dark);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            width: 90%;
            max-width: 450px;
        }

        .search-area {
            padding: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 0.5rem 1rem;
            color: white;
        }
    </style>
</head>

<body>
    <div class="chat-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile-btn" onclick="openProfile()"><i class="fas fa-user"></i></div>
                <h2 style="font-size: 1.25rem;">Messages</h2>
                <div onclick="logout()" style="cursor: pointer; color: var(--text-secondary);"><i
                        class="fas fa-sign-out-alt"></i></div>
            </div>
            <div class="search-area">
                <input type="text" id="phone-search" class="search-input" placeholder="Search by phone number...">
            </div>
            <div id="thread-list" class="thread-list">
                <!-- Threads appear here -->
            </div>
        </aside>

        <main class="main-chat">
            <header class="chat-header">
                <div>
                    <h3 id="active-chat-name" style="margin: 0;">Select a chat</h3>
                    <p id="active-chat-phone" style="margin: 0; font-size: 0.8rem; color: var(--text-secondary);"></p>
                </div>
                <div id="chat-actions" style="display: none;">
                    <button onclick="clearCurrentChat()"
                        style="background: none; border: none; color: var(--danger); cursor: pointer;"><i
                            class="fas fa-trash-alt"></i> Clear Chat</button>
                </div>
            </header>

            <div id="chat-messages" class="chat-messages">
                <div style="text-align: center; color: var(--text-secondary); margin-top: 50px;">
                    <i class="fas fa-comments fa-3x" style="margin-bottom: 1rem; display: block;"></i>
                    Choose a conversation to start chatting
                </div>
            </div>

            <form id="message-form" class="chat-input-area" style="display: none;">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit" class="btn" style="width: auto; padding: 0 1.5rem;"><i
                        class="fas fa-paper-plane"></i></button>
            </form>
        </main>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <div class="auth-header">
                <h2>My Profile</h2>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="profile-name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="profile-email">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="profile-phone">
            </div>
            <button onclick="updateProfile()" class="btn">Update Profile</button>
            <button onclick="closeProfile()" class="btn"
                style="background: transparent; border: 1px solid var(--glass-border); margin-top: 0.5rem;">Close</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
